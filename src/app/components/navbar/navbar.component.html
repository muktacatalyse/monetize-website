<nav class="navbar" [class.scrolled]="isScrolled">
    <div class="container-lg">
        <!-- Logo Section -->
        <div class="navbar-brand">
            <a [routerLink]="'/'">
                <img src="assets/images/logo.png" loading="lazy" alt="Logo" />
            </a>
            <om-cryptic-text [animationSpeed]=500 class="parent-company"
                [text]="'A Catalyse Research Company'"></om-cryptic-text>
        </div>
        <div class="off-toggle-wrapper">
            <!-- Menu Toggle Button -->
            <button class="offcanvas-toggle btn" type="button"
                data-bs-toggle="offcanvas"
                data-bs-target="#offcanvasNav"
                aria-controls="offcanvasNav"
                [attr.data-text]="menuButtonText">
                <span>{{ menuButtonText }}</span>
            </button>
        </div>

        <!-- Offcanvas Menu -->
        <div class="offcanvas offcanvas-end" tabindex="-1"
            id="offcanvasNav" aria-labelledby="offcanvasNavLabel">
            <div class="offcanvas-body">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a
                            class="nav-link"
                            [routerLink]="'/coming-soon'"
                            data-bs-dismiss="offcanvas">
                            <span data-text="Publishers">Publishers</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a
                            class="nav-link"
                            [routerLink]="'/coming-soon'"
                            data-bs-dismiss="offcanvas">
                            <span data-text="Advertise">Advertise</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a
                            class="nav-link"
                            [routerLink]="'/coming-soon'"
                            data-bs-dismiss="offcanvas">
                            <span data-text="Resources">Resources</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a
                            class="nav-link"
                            [routerLink]="'/contact-us'"
                            data-bs-dismiss="offcanvas">
                            <span data-text="Contact">Contact</span>
                        </a>
                    </li>
                </ul>
            </div>
            <div class="offcanvas-footer">
                <a [routerLink]="'/auth/login'" data-bs-dismiss="offcanvas">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16"
                        height="14" viewBox="0 0 16 14" fill="none">
                        <path
                            d="M11.9882 12.5998L14.3475 3.79488L5.54262 1.43562M13.5722 4.24249L2.25301 10.7776"
                            stroke="#220D4E" stroke-width="1.86207"
                            stroke-miterlimit="10" stroke-linecap="square" />
                    </svg>
                    <span data-text="Login">Login</span>
                </a>
                <a [routerLink]="'/auth/sign-up'" data-bs-dismiss="offcanvas">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16"
                        height="14" viewBox="0 0 16 14" fill="none">
                        <path
                            d="M11.9882 12.5998L14.3475 3.79488L5.54262 1.43562M13.5722 4.24249L2.25301 10.7776"
                            stroke="#220D4E" stroke-width="1.86207"
                            stroke-miterlimit="10" stroke-linecap="square" />
                    </svg>
                    <span data-text="Sign Up">Sign Up</span>
                </a>
            </div>
        </div>
    </div>
</nav>
